monitor = HDMI-1, 1920x1080@60, 0x0, 1
monitor = DP-1, 1360x768@60, 0x120, 1

$terminal = foot
$fileManager = pcmanfm
$menu = wofi --show drun
$textEditor = foot nvim 

exec-once = hyprpaper & waybar & pipewire & pipewire-pulse & wireplumber & signal-desktop & alarm-clock-applet -h & ~/eww/target/release/eww daemon
exec-once = [workspace 3 silent] librewolf
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

$Mod1 = SUPER
$Mod2 = alt

bind = $Mod1, return, exec, $terminal
bind = $Mod1, space, exec, $menu
bind = $Mod1, F, exec, $fileManager
bind = $Mod1, E, exec, $textEditor
bind = $Mod1, escape, exit,
bind = $Mod1, C, killactive,
bind = $Mod1, S, exec, librewolf
bind = $Mod1, D, exec, discord
bind = $Mod1, G, exec, github-desktop
bind = $Mod1, P, exec, prismlauncher
bind = $Mod1, R, exec, hyprctl reload
bind = $Mod1, B, exec, foot btop
bind = $Mod1, Y, exec, foot yazi
bind = $Mod1, A, exec, alarm-clock-applet -s
bind = $Mod1, F1, exec, killall librewolf
bind = $Mod1, F2, exec, killall Discord
bind = $Mod1, F3, exec, killall steam
bind = $Mod1, F8, exec, pactl set-default-sink alsa_output.usb-SteelSeries_Arctis_Nova_7-00.analog-stereo
bind = $Mod1, F9, exec, pactl set-default-sink alsa_output.usb-1130_USB_AUDIO-00.iec958-stereo
bind = $Mod1, Print, exec, hyprshot -m region
bind = $Mod1, equal, exec, hyprsunset -t 1000
bind = $Mod1, minus, exec, killall hyprsunset
bind = $Mod1, backslash, exec, hyprlock
bind = $Mod1, H, movefocus, l
bind = $Mod1, L, movefocus, r
bind = $Mod1, J, movefocus, u
bind = $Mod1, K, movefocus, d
bind = $Mod1, left, movefocus, l
bind = $Mod1, right, movefocus, r
bind = $Mod1, up, movefocus, u
bind = $Mod1, down, movefocus, d
bind = $Mod1, 1, workspace, 1
bind = $Mod1, 2, workspace, 2
bind = $Mod1, 3, workspace, 3
bind = $Mod1, 4, workspace, 4
bind = $Mod1, 5, workspace, 5
bind = $Mod1, 6, workspace, 6
bind = $Mod1, 7, workspace, 7
bind = $Mod1, 8, workspace, 8
bind = $Mod1, 9, workspace, 9
bind = $Mod1, 0, workspace, 10
bind = $Mod1 SHIFT, 1, movetoworkspace, 1
bind = $Mod1 SHIFT, 2, movetoworkspace, 2
bind = $Mod1 SHIFT, 3, movetoworkspace, 3
bind = $Mod1 SHIFT, 4, movetoworkspace, 4
bind = $Mod1 SHIFT, 5, movetoworkspace, 5
bind = $Mod1 SHIFT, 6, movetoworkspace, 6
bind = $Mod1 SHIFT, 7, movetoworkspace, 7
bind = $Mod1 SHIFT, 8, movetoworkspace, 8
bind = $Mod1 SHIFT, 9, movetoworkspace, 9
bind = $Mod1 SHIFT, 0, movetoworkspace, 10
bind = $Mod1, mouse_down, workspace, e+1
bind = $Mod1, mouse_up, workspace, e-1
bindm = $Mod1, mouse:272, movewindow
bindm = $Mod1, mouse:273, resizewindow

bind = $Mod2, G, exec, galculator
bind = $Mod2, F, togglefloating

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 10%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hypland
env = SDL_VIDEODRIVER,wayland

env = QT_QPA_PLATFORM,wayland

env = XCURSOR_THEME,Bibata-Original-Classic
env = XCURSOR_SIZE,16
env = HYPRCURSOR_THEME,Bibata-Original-Classic
env = HYPRCURSOR_SIZE,16
env = WLR_NO_HARDWARE_CURSORS,1

env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = __GL_GSYNC_ALLOWED,1
env = __GL_VRR_ALLOWED,0

misc {
    force_default_wallpaper = 0
    mouse_move_enables_dpms = true

    vrr = 2
}

xwayland {
  force_zero_scaling = true
}

plugin {
  xwaylandprimary {
    display = HDMI-A-1
  }
}

general {
    gaps_in = 0
    gaps_out = 0

    border_size = 0

    col.active_border = rgba(ffffff00) rgba(ffffffff) 45deg
    col.inactive_border = rgba(ffffffff) rgba(ffffff00) 45deg

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 0
    rounding_power = 0

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = false
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]
windowrule = bordersize 0, floating:0, onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:f[1]
windowrule = float, class:galculator

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

windowrule = suppressevent maximize, class:.*

windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
